<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Kitchen</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/recipes.css">

    <script defer src="scripts/global-data.js"></script>
    <script defer src="scripts/global-elements.js"></script>
    <script defer src="scripts/global-logic.js"></script>
    <script defer src="scripts/recipes.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="main.html" class="home-button">Precision Kitchen</a>
        <a href="ingredients.html">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="meals.html">Meals</a>
        <button class="hamburger">|||</button>
    </div>
    <div class="content">
        <div id="current-recipe" class="panel" state="open" item-id="">
        <div class="panel-header">
            <input type="text" class="recipe-name" placeholder="Name your recipe...">
            <hr>
        </div>
        <div class="panel-content">
            <input oninput="updateChooserImage()" type="file" accept="img" class="upload-image" fx="hover-fx">
            <textarea type="text" class="recipe-description" placeholder="Describe your recipe..."></textarea>
            <div class="ingredients">
                <div class="recipe-ingredient">
                    <div class="item-details">
                        <h4 class="ingredient-name">Egg</h4>
                        <span class="serving">
                            <input type="number" class="amount">
                            <select class="unit">
                                <option value="g">Grams</option>
                                <option value="oz">Ounces</option>
                            </select>
                        </span>
                    </div>
                    <div class="item-buttons">
                        <button type="button" class="select-item">=</button>
                        <button type="button" class="delete-item">X</button>
                    </div>
                </div>
            </div>
            <div class="directions"></div>
            <div class="panel-footer">
                <button type="button" class="collapse-panel"><</button>
            </div>
        </div>
    </div>
    
        <div class="recipe-actions">
            <button type="button" class="new-recipe">New Recipe</button>
        </div>
    </div>

    <div class="modal" id="new-recipe" state="closed">
        <div class="modal-header">
            <span class="modal-label">New Recipe</span>
            <button type="button" class="modal-x" fx="hover-fx"></button>
        </div>
        <div class="modal-content">
            <input oninput="updateChooserImage()" type="file" accept="img" class="upload-image" fx="hover-fx">
            <input type="text" class="recipe-name" placeholder="Name your recipe...">
            <textarea type="text" class="recipe-description" placeholder="Describe your recipe..."></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-cancel" fx="hover-fx">Cancel</button>
            <button type="button" class="modal-continue" fx="hover-fx">Continue</button>
        </div>
    </div>

</body>
</html>
