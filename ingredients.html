<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Kitchen</title>

    <script defer src="scripts/global-data.js"></script>
    <script defer src="scripts/global-elements.js"></script>
    <script defer src="scripts/global-logic.js"></script>
    <script defer src="scripts/ingredients.js"></script>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/add-info.css">
    <link rel="stylesheet" href="styles/ingredients.css">
</head>
<body>

    <div class="modal" id="delete-item" state="closed"></div>

    <div class="modal" id="edit-item" state="closed">
        <div class="modal-header">
            <span class="modal-label">New Ingredient</span>
            <button type="button" class="modal-x" fx="hover-fx"></button>
        </div>
        <div class="modal-content">
            <div class="container" subclass="image-grid">
                <input oninput="updateChooserImage()" type="file" accept="img" class="upload-image" fx="hover-fx" state="front">
                <h4 class="upload-label">Front image</h4>
                <div class="container">
                    <button type="button" class="image-thumbnail" fx="hover-fx" state="front">
                        <p class="image-label">Front image</p>
                    </button>
                    <button type="button" class="image-thumbnail" fx="hover-fx" state="back">
                        <p class="image-label">Back image</p>
                    </button>
                    <button type="button" class="image-thumbnail" fx="hover-fx" state="barcode">
                        <p class="image-label">Barcode</p>
                    </button>
                    <button type="button" class="image-thumbnail" fx="hover-fx" state="nutrition">
                        <p class="image-label">Nutrition label</p>
                    </button>
                    <button type="button" fx="hover-fx" class="image-thumbnail" state="ingredients">
                        <p class="image-label">Ingredients</p>
                    </button>
                </div>
            </div>
            <div class="container" subclass="item-details">
                <input type="text" class="item-name" fx="hover-fx" placeholder="Name">
                <hr>
                <div class="container" subclass="serving" fx="hover-fx">
                    <input type="number" class="amount" placeholder="Serving">
                    <select class="unit" >
                        <option value="g">Grams</option>
                        <option value="oz">Ounces</option>
                    </select>
                </div>
                <div class="container">
                    <span class="macro">
                        <h4>Protein</h4>
                        <input type="number" fx="hover-fx" class="protein">
                    </span>
                    <span class="macro">
                        <h4>Carbs</h4>
                        <input type="number" fx="hover-fx" class="carbs">
                    </span>
                    <span class="macro">
                        <h4>Fiber</h4>
                        <input type="number" fx="hover-fx" class="fiber">
                    </span>
                    <span class="macro">
                        <h4>Fat</h4>
                        <input type="number" fx="hover-fx" class="fat">
                    </span>
                </div>
                <div class="container">
                    <h4>Tags</h4>
                    <div class="tags">
                        <input type="text" fx="hover-fx" class="tag">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-cancel" fx="hover-fx">Cancel</button>
            <button type="button" class="modal-save" fx="hover-fx">Save</button>
        </div>
    </div>
    
    <div class="ingredients-actions">
        <button type="button" class="new-ingredient">New Ingredient</button>
        <a href="ingredient-search.html">Search Open Food Facts for Ingredients</a>
    </div>

    <div id="item-grid" state="default-empty" show-macros="false"></div>
</body>
</html>
