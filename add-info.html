<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Kitchen</title>
    <link rel="stylesheet" href="styles/add-info.css">
    <script defer src="scripts/add-info.js"></script>
</head>
<body>

    <div class="modal" id="edit-item" state="open">
        <div class="modal-header">
            <span class="modal-label">Edit Ingredient</span>
            <button type="button" class="modal-x"></button>
        </div>

        <div class="modal-content">
            <div class="container" subclass="image-uploader">
                <input type="file" accept="img" id="upload-image" state="front">
                <div class="container">
                    <button type="button" class="image-thumbnail" state="front">
                        <p class="image-label">Front image</p>
                    </button>
                    <button type="button" class="image-thumbnail" state="back">
                        <p class="image-label">Back image</p>
                    </button>
                    <button type="button" class="image-thumbnail" state="barcode">
                        <p class="image-label">Barcode</p>
                    </button>
                    <button type="button" class="image-thumbnail" state="nutrition">
                        <p class="image-label">Nutrition label</p>
                    </button>
                    <button type="button" class="image-thumbnail" state="ingredients">
                        <p class="image-label">Ingredients</p>
                    </button>
                </div>
            </div>
            <div class="container" subclass="item-details">
                <input type="text" id="item-name" placeholder="Name">
                <hr>
                <div class="container" subclass="serving">
                    <input type="number" class="amount" placeholder="Serving">
                    <select class="unit">
                        <option value="g">Grams</option>
                        <option value="oz">Ounces</option>
                    </select>
                </div>
                <div class="container">
                    <span class="macro">
                        <h4>Protein</h4>
                        <input type="number" class="protein">
                    </span>
                    <span class="macro">
                        <h4>Carbs</h4>
                        <input type="number" class="carbs">
                    </span>
                    <span class="macro">
                        <h4>Fiber</h4>
                        <input type="number" class="fiber">
                    </span>
                    <span class="macro">
                        <h4>Fat</h4>
                        <input type="number" class="fat">
                    </span>
                </div>
                <div class="container">
                    <h4>Tags</h4>
                    <div class="tags">
                        <input type="text" class="tags">
                    </div>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="modal-cancel">Cancel</button>
            <button type="button" class="modal-save">Save</button>
        </div>


    </div>

    <div class="search">
        <input type="text" class="search-field">
        <button type="button" class="search-button"></button>
    </div>

    <div id="search-results" state="">
        
    </div>
</body>
</html>
