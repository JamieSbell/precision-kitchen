<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Kitchen</title>
    <link rel="stylesheet" href="styles/add-info.css">
    <script defer src="scripts/add-info.js"></script>
</head>
<body>
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="serving" placeholder="Serving">
    <input type="number" id="protein" placeholder="Protein">
    <input type="number" id="carbs" placeholder="Carbs">
    <input type="number" id="fiber" placeholder="Fiber">
    <input type="number" id="fat" placeholder="Fat">
    <input type="text" id="unit" value="metric-weight">
    <input type="file" accept="img" id="image">
    <input type="text" id="tags" placeholder="Tags">
    <button type="button" id="submit">Submit</button>
    <br>
    <br>

    <div class="search">
        <input type="text" id="search" placeholder="Search for food">
        <button type="button" id="search-button">Search</button>

    </div>
    <div id="search-results" state="">
        <div class="item">
            <div class="icon"></div>
            <div class="container">
                <button type="button" class="label">Chunky peanut butter</button>
                <div class="tags">
                    <h4>Vegan</h4><h4>High fat</h4><h4>Gluten-free</h4>
                </div>
            </div>
            <div class="container">
                <button type="button" class="edit"></button>
                <button type="button" class="add"></button>
            </div>
        </div>
        
    </div>
</body>
</html>
